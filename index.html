        at CESTA – Spatial History Lab at Stanford University -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forma Urbis Romae</title>
        <meta charset="utf-8" />

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

        <!-- Library stylesheets -->
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="css/lib/leaflet.css">

        <!-- Custom styles -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Leaflet library -->
        <script type="text/javascript" src="js/lib/leaflet.js"></script>

    </head>

    <body>

        <!-- Page title -->
        <header>
            <h1 id="page-title">Forma Urbis Romae</h1>
        </header>

        <!-- Div containing the map and the feature detail box -->
        <div id="map-and-feature-list">

            <!-- Element for Leaflet map insertion -->
            <div id="map"></div>

            <!-- Div displaying the information for a certain selected vector
                 featire. -->
            <div id="feature-details">

                <h3 class="label">Feature Details</h3>
                <hr>

                <!-- Dynamically generated -->
                <ul class="list"></ul>

            </div>

        </div>

        <!-- Interactive list for selecting which layers to display;
             floats on top of map. -->
        <div id="layer-list">

            <h3 class="label">Layers</h3>
            <hr>

            <!-- Dynamically generated -->
            <ul class="list"></ul>

        </div>

        <!-- Div containing the layer filter options; this element is
             dynamically generated. -->
         <div id="filter-list">
            <form action="javascript:void(0);">

                <h3 class="label">Filters</h3>
                <hr>

                <!-- Dynamically generated -->
                <ul class="list"></ul>

                <button type="submit" class="submit">Filter Results</button>
                <button type="button" class="clear">Clear All</button>

            </form>
        </div>

        <!-- Div containing the results from the filter search. -->
        <div id="results-list">

            <h3 class="label">Features</h3>
            <hr>

            <!-- Dynamicall generated -->
            <ul class="list"></ul>

        </div>

        <div id="scripts">

            <!-- Libraries: JQuery, Handlebars, Promise -->
            <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
            <script type="text/javascript" src="js/lib/handlebars-v3.0.3.js"></script>
            <script type="text/javascript" src="js/lib/es6-promise.min.js"></script>

            <!-- Handlebars templates -->
            <script type="text/javascript" src="templates/compiled.js"></script>

            <!-- Data files -->
            <script type="text/javascript" src="js/data/layerDataFile.js"></script>
            <script type="text/javascript" src="js/data/filterDataFile.js"></script>

            <!-- Scripts -->
            <script type="text/javascript" src="js/layerModel.js"></script>
            <script type="text/javascript" src="js/filterEngine.js"></script>
            <script type="text/javascript" src="js/mapView.js"></script>
            <script type="text/javascript" src="js/mapController.js"></script>
            <script type="text/javascript" src="js/layerListView.js"></script>
            <script type="text/javascript" src="js/filterListView.js"></script>
            <script type="text/javascript" src="js/featureDetailView.js"></script>
            <script type="text/javascript" src="js/resultsListView.js"></script>

            <!-- Execution entry point -->
            <script type="text/javascript" src="js/main.js"></script>

        </div>

        <div id="jsonp-download">
            <!-- JSONP script tags are loaded here. -->
        </div>

    </body>

</html>
