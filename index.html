<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MapOfRome</title>
        <meta charset="utf-8" />

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- Leaflet -->
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    
    </head>

    <body>

        <!-- Page title -->
        <header>
            <h1>MapOfRome</h1>
        </header>

        <!-- Div containing the map and the layer selection list -->
        <div id="map-and-layer-list">

            <!-- Element for Leaflet map insertion -->
            <div id="map"></div>
            
            <!-- Interactive list for selecting which layers to display; 
                 floats on top of map. -->
            <div id="layer-list">

                <!-- List for selecting which layers will be visible -->
                <h3 id="layer-list-label">Layers</h3>
                <ul id="layer-list-elements"></ul>

            </div>

        </div>

        <!-- Div containing the layer filter options; this element is
             dynamically generated. -->
        <div id="filters">
        </div>


        <!-- Handlebars templates -->
        <script type="text/x-handlebars-template" id="raster-list-item-template">
            <li class="layer-visible-list-element" index="{{ index }}">
                <input type="checkbox" class="visible-checkbox">
                <span>{{ name }}</span>
                <input type="range" min="0" max="100" value="100" class="opacity-slider">
            </li>
        </script>

        <!-- Libraries: JQuery, Handlebars -->
        <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/lib/handlebars-v3.0.3.js"></script>

        <!-- Scripts -->
        <script type="text/javascript" src="js/rasterLayersModel.js"></script>
        <script type="text/javascript" src="js/mapView.js"></script>
        <script type="text/javascript" src="js/browseView.js"></script>
        <script type="text/javascript" src="js/layersController.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </body>

</html>
